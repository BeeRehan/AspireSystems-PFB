{% extends "base.html" %}

{% block container %}
<h1>Doctor Appoinments</h1>
<div class="appoinmentDetails">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
            </tr>
            <tbody>
                <tr>
                    <td>{{ appoinment.date }}</td>
                    <td>{{ appoinment.status }}</td>
                </tr>
            </tbody>
        </thead>
    </table>
</div>
<!------->
<div class="formstatus">
    <form action="/doctor/approval/{{appoinment.id}}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
