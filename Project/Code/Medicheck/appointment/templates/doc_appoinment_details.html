{% extends "base.html" %}

{% block container %}
<h1>Doctor Appoinments</h1>
<div class="appoinmentDetails">
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ appoinment.id }}</td>
                <td>{{ appoinment.date }}</td>
                <td>{{ appoinment.status }}</td>
            </tr>
        </tbody>
    </table>
</div>
<!------->
<div class="formstatus">
    <form action="/doctor/approval/{{appoinment.id}}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Submit</button>
        <button><a href="/doctor/index"> Goto Homepage</a></button>
    </form>
</div>
{% endblock %}
