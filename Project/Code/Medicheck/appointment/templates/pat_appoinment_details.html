{% extends "base.html" %}

{% block container %}
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Doctor Name</th>
                <th>Status</th>
            </tr>
            <tbody>
                <tr>
                    <td>{{ appoinment.date }}</td>
                    <td>{{ appoinment.doctor }}</td>
                    <td>{{ appoinment.status }}</td>
                </tr>
            </tbody>
        </thead>
    </table>
<a class="btn btn-primary" href="/checkup/pat_get_checklis/{{appoinment.id}}">Check Report</a>
<button class="btn btn-primary" onclick="goback()" type="submit">Go back</button>
</div>
{% endblock %}
