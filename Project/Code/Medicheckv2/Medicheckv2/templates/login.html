{% extends "base.html" %}
{% block container %}
<div class="container">
    <div class="formContainer">
    <form action="/users/authenticate_user" method="POST">
        <div class="wrapper">
            <h1>Login Here</h1>
        </div>
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="{{ form.username.id_for_label }}">{{form.username.label_tag}}</label>{{form.username}}<span>{{form.username.error}}</span>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label" for="{{ form.password.id_for_label }}">{{form.password.label_tag}}</label>{{form.password}}<span>{{form.password.error}}</span>
        </div>
        <div class="wrapper">
            <button class="btn btn-primary" type="submit">Submit</button>
            <a class="btn btn-primary" href="/users/password_reset" >Unolock Account </a>
        </div>
    </form>
    </div>
</div>


{% endblock %}
