{% extends "base.html" %}
{% block container %}

<div class="container">
    <div class="formContainer">
        <form action="/users/reset_user_profile" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="{{ form.sname.id_for_label }}">{{form.sname.label_tag}}</label>{{form.sname}}<span>{{form.sname.error}}</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="{{ form.group.id_for_label }}">{{form.group.label_tag}}</label><input type="text" value="{{groups}}" disabled><span>{{form.group.error}}</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="{{ form.age.id_for_label }}">{{form.age.label_tag}}</label>{{form.age}}<span>{{form.age.error}}</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="{{ form.gender.id_for_label }}">{{form.gender.label_tag}}</label><input type="text" value="{{userdata.gender}}" disabled><span>{{form.gender.error}}</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="{{ form.secret_key.id_for_label }}">{{form.secret_key.label_tag}}</label>{{form.secret_key}}<span>{{form.secret_key.error}}</span>
            </div>
            <div class="wrapper">
                <a class="btn btn-primary" href="/appointment/patient">Go Back</a>
                <button class="btn btn-primary" type="submit">Submit</button>
                <a class="btn btn-primary" href="/users/show_forgot_password_form" >To change password</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
