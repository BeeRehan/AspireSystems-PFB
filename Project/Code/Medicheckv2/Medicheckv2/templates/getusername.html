{% extends "base.html" %}
{% block container %}
<div class="container">
    <div class="formContainer">
        <form action="/check_username/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="{{ form.username.id_for_label }}">{{form.username.label_tag}}</label>{{form.username}}<span>{{form.username.errors}}</span>
            </div>
            <div class="wrapper">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
