{% extends "base.html" %}

{% block container %}
<div class="container">
    <div class="formContainer">
        <form action="/users/to_create_user" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="{{ form.username.id_for_label }}">{{form.username.label_tag}}</label>{{form.username}}<span>{{form.username.errors}}</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="{{ form.new_password.id_for_label }}">{{form.new_password.label_tag}}</label>{{form.new_password}}<span>{{form.new_password.errors}}</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="{{ form.group.id_for_label }}">{{form.group.label_tag}}</label>{{form.group}}<span>{{form.group.errors}}</span>
            </div>
            <div class="wrapper">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
